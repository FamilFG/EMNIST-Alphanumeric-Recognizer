<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMNIST Character Recognition</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>  Character Recognition</h1>
      <p class="subtitle">Draw a character (0-9, A-Z, a-z)</p>

      <div class="stroke-control">
        <label>Brush Size: <span id="strokeValue">12</span>px</label>
        <input type="range" id="strokeSize" min="5" max="30" value="12" />
      </div>

      <div class="canvas-container">
        <canvas id="canvas" width="400" height="400"></canvas>
      </div>

      <div class="controls">
        <button class="clear-btn" onclick="clearCanvas()">Clear</button>
        <button class="predict-btn" id="predictBtn" onclick="predict()">
          Predict
        </button>
      </div>

      <div class="prediction" id="result">
        <div class="loading">Draw a character and click Predict</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
